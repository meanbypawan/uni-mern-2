<script>
    /*
      Operator:-
       Arithmetic Operator (+,-,*,/,%)
       Relational Operator (>,<,>=,<=,==,!=,===,!==)
       Logical Operator (&&, ||, ^)
       Increment/Decrement (++,--)
       Assighment (=)
       Conditional Operator ( ? : )
       Bitwise (&, |, ^, <<,>>, ~)
       Shorthand (+=, -=, *=, /=)
       delete
    */
    document.write("<br>5/2 : "+(5/2));
    document.write("<br>2/5 : "+(2/5));
    document.write("<br>5%2 : "+(5%2)); // 1
    document.write("<br>-5%2 : "+(-5%2));// -1
    document.write("<br>5%-2 : "+(5%-2)); // 1
    document.write("<br>-5%-2 : "+(-5%-2)); // -1
    document.write("<br> 2%5: "+(2%5)); // 2
    document.write("<br>5/0 : "+(5/0));
    document.write("<br>-5/0 : "+(-5/0));
    document.write("<br>5%0 : "+(5%0));
    document.write("<br>0.0%0.0 : "+(0.0%0.0));
</script>
