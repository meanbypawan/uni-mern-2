<script>
    var arr = [10,20,30,40,50];
    document.write("<br>"+arr);
    
    arr.push(1000);
    document.write("<br>After push : "+arr);

    arr.pop();
    document.write("<br>After pop  : "+arr);

    arr.unshift(3000);
    document.write("<br>After unshift : "+arr);

    arr.shift();
    document.write("<br>After shift : "+arr);
    
    // splice as add
    arr.splice(2,0,500,700,600,900,1000);
    document.write("<br>After splice : "+arr);
   
    // splice as remove
    arr.splice(2,3);
    document.write("<br>After splice as remove : "+arr);
    
    // splice as add & remove
    arr.splice(2,3,5555);
    document.write("<br>After Splice as A & R : "+arr);
</script>
