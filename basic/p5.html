<script>
    //document.write(" '20'+'5' : "+(parseInt('20')+parseInt('5'))); // 2010
    document.write("<br> '20'-'5' : "+('20'-'5'));
    document.write("<br> '20'*'5' : "+('20'*'5'));
    document.write("<br> '20'/'5' : "+('20'/'5'));
    document.write("<br> '20'%'5' : "+('20'%'5'));
    document.write(" '20'+'5' : "+('20'*1 + '5'*1 ));
    document.write("<br>"+("20"+null)); // "20null"
    document.write("<br>"+("20"+undefined)); // "20undefined"
    document.write("<br>"+(20+null)); // 20 + 0
    document.write("<br>"+(20+undefined)); // NaN
    document.write("<br>"+(20+true)); // 21
    document.write("<br>"+(20*false)); // 0
</script>
