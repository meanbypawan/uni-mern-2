<script>
    // Conditional Operator
    /*
      Syntax :-
       (condition/exp1) ? exp2 : exp3;
    */
   var x = NaN;
   x ? document.write("TRUE") : document.write("FALSE");
   /*
     Falsy value in js
     a. 0
     b. ""/''
     c. false
     4. null
     5. undefined
     6. NaN
   */


</script>
