<script>
    /*
      callback function
      error callback
      callback hell
    */
   function addition(a,b,callback){
      if(typeof(a) != 'number' || typeof(b)!= 'number'){
        callback(new Error("inputs are not number"));
      }
      else{
        var result = a + b;
        document.write("<br>Addition  "+result);
        callback(null,result);
      } 
   }

   addition(20,"11",function(err,n){
    if(err){
      document.write(err);
    }
    else
      n % 2 ? document.write("<br>ODD") : document.write("<br>EVEN");
   });

</script>
