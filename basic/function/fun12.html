<script>
    /*
      Advantage :-
       Data Encapsulation
       Javascript currying
    */
    function f1(l){
        return function(w){
            return function(h){
                return l*w*h;
            }
        }
    }
    /*
    var f2 = f1(2);
    var f3 = f2(3);
    var result = f3(4);
    */
    var result = f1(2)(3)(4); // Javascript currying
    document.write("Result : "+result);
</script>
