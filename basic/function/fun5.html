<script>
/*
  Callback is a function which passed as a argument to
  another function.

  Higher order function is function which accept function
  as a argument.
*/    
function f1(a,b,callback){
   document.write(a);
   document.write("<br>"+b);
   // c = function(){d.w("callback is executed")}
   callback();
}

f1(20,"hello",function(){
    document.write("<br>Callback is executed....");
});
</script>
